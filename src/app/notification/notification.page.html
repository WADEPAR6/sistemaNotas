<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Refresher para deslizar -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Desliza para ver una notificación"
      refreshingSpinner="circles" refreshingText="Enviando notificación...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Contenido informativo -->
  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title>Prueba de Notificaciones</ion-card-title>
      <ion-card-subtitle>Desliza hacia abajo ⬇️</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Se mostrará una notificación cuando deslices hacia abajo</p>
    </ion-card-content>
  </ion-card>
</ion-content>
